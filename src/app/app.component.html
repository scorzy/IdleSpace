<clr-main-container *ngIf="ms.show && ms.game" [@fadeInOut]>
  <!-- Header -->
  <clr-header class="header" [ngClass]="os.headerClass">
    <div class="header-nav" [clr-nav-level]="1">
      <a
        routerLink="/home"
        class="nav-link"
        [routerLinkActive]="'active'"
        (click)="navigateLast()"
      >
        <span class="nav-text"> <clr-icon shape="home"></clr-icon> </span>
      </a>

      <a
        [routerLink]="'lab'"
        class="nav-link"
        [routerLinkActive]="'active'"
        *ngIf="ms.game.resourceManager.computing.unlocked"
      >
        <span class="nav-text"> <clr-icon shape="lightbulb"></clr-icon> </span>
      </a>

      <a
        [routerLink]="'fleet'"
        class="nav-link"
        [routerLinkActive]="'active'"
        *ngIf="ms.game.researchManager.corvette.firstDone"
      >
        <span class="nav-text">
          <clr-icon shape="ruler-pencil"></clr-icon>
        </span>
      </a>

      <a
        [routerLink]="'enemies'"
        class="nav-link"
        [routerLinkActive]="'active'"
        *ngIf="ms.game.researchManager.corvette.firstDone"
      >
        <span class="nav-text">
          <clr-icon shape="world"></clr-icon>
        </span>
      </a>

      <a
        [routerLink]="'battle'"
        class="nav-link"
        [routerLinkActive]="'active'"
        *ngIf="ms.game.researchManager.corvette.firstDone"
      >
        <span class="nav-text">
          <clr-icon shape="crosshairs"></clr-icon>
        </span>
      </a>

      <a
        [routerLink]="'prestige'"
        class="nav-link"
        [routerLinkActive]="'active'"
      >
        <span class="nav-text">
          <clr-icon shape="crosshairs"></clr-icon>
        </span>
      </a>
    </div>

    <div class="header-actions">
      <a href="javascript://" class="nav-link nav-icon">
        <clr-icon
          [attr.shape]="ms.game.isPaused ? 'play' : 'pause'"
          (click)="ms.game.isPaused = !ms.game.isPaused"
        ></clr-icon>
      </a>
      <a
        [routerLink]="'opt/save/'"
        class="nav-link nav-icon"
        [routerLinkActive]="'active'"
      >
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </clr-header>
  <!-- End Header -->

  <!-- Materials list -->
  <app-material-list></app-material-list>

  <router-outlet></router-outlet>
</clr-main-container>
