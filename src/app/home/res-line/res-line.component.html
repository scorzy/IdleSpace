<a
  [routerLink]="['/home/res/' + id]"
  clrVerticalNavLink
  routerLinkActive="active"
>
  <span class="clr-row clr-justify-content-between">
    <span class="resLeft">
      <clr-icon [attr.shape]="shape" *ngIf="shape"></clr-icon>&nbsp;
      <span class="resName">
        <clr-icon
          class="is-warning is-solid"
          shape="pause"
          *ngIf="operativity <= 0"
          (click)="setOp100()"
        ></clr-icon>
        <clr-icon
          class="is-error is-error is-solid"
          shape="exclamation-triangle"
          *ngIf="isEnding"
        ></clr-icon>
        <clr-icon
          class="is-info is-solid"
          shape="info-standard"
          *ngIf="os.showI && isNew"
        ></clr-icon>
        {{ name }}
        <span *ngIf="mods && mods > 0" class="badge badge-info">{{
          mods
        }}</span>
      </span>
    </span>
    <span *ngIf="quantity.abs().gt(0.001)" class="qta" [class.notEnough]="cap">
      <app-formatted-quantity [quantity]="quantity"> </app-formatted-quantity>
    </span>
    <span class="perSec monospace">
      <span *ngIf="c.abs().gt(0.001)" [class.notEnough]="isEnding">
        <app-formatted-quantity [quantity]="c"> </app-formatted-quantity>
        /s
      </span>
      &nbsp;
    </span>
  </span>
</a>
