<span class="monospace">
  <span *ngIf="a.abs().gt(0.01)" [class.notEnough]="a.lt(0)">
    {{ a | format }}/s
    <sup>3</sup>
  </span>
  <span *ngIf="!b.eq(0)" [class.notEnough]="b.lt(0)">
    <span *ngIf="b.gt(0)">+</span>
    {{ b | format }}/s
    <sup>2</sup>
  </span>
  <span *ngIf="!c.eq(0)" [class.notEnough]="c.lt(0)">
    <span *ngIf="c.gt(0)">+</span>
    {{ c | format }}/s
  </span>
</span>
