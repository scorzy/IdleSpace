<ul class="nav navMat" role="tablist">
  <li
    class="nav-item"
    class="matTab"
    *ngFor="
      let g of ms.game.resourceManager.matGroup.unlockedResources;
      trackBy: getResId
    "
  >
    <app-tab
      [id]="g.id"
      [shape]="g.shape"
      [isEnding]="g.isEnding"
      [quantity]="g.quantity"
      [c]="g.c"
      [showQta]="g !== ms.game.resourceManager.computing"
      [cap]="g.isCapped"
    ></app-tab>
  </li>
  <li class="nav-item" class="matTab">
    <app-tab
      *ngIf="ms.game.researchManager.corvette.firstDone"
      [id]="'naval'"
      [shape]="'ship'"
      [isEnding]="false"
      [quantity]="ms.game.fleetManager.usedNavalCapacity"
      [limit]="ms.game.fleetManager.totalNavalCapacity"
      [cap]="
        ms.game.fleetManager.usedNavalCapacity.gte(
          ms.game.fleetManager.totalNavalCapacity
        )
      "
    ></app-tab>
  </li>
